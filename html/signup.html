<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
        <div class="wrap">
            <div class="w-center">
                <img src="../images/login.srf/signup02.jpg" alt="">
                <img src="../images/login.srf/signup03.jpg" alt="">
                <h2>创建账户</h2>
                <p class="tel">电话号码不正确</p>
                <div class="city">
                    <select name="coed" class="set">
                        <option value="中国">+81</option>
                    </select>
                    <input type="text" class="txt">
                    <ul class="city-switch">
                    </ul>
                </div>
                <h2>创建密码</h2> 
                <p class="mima">为账户输入您想要使用的密码</p>
                <span class="next">下一步</span>
                <em class="paswrd">密码6~18位，包含数字和大小写字母,开头不能为0</em>
                <input type="password" class="sub" placeholder="创建密码">

                <h2>实名信息</h2> 
                <p>我们还需要一些信息才设置你的账户.</p>
                <em class="lastName">姓名不合法，请重新输入</em>
                <input type="text" placeholder="姓名" class="name">
            </div>
            
        </div>
</body>
</html>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/signup.js"></script>
