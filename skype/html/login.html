<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>	
	<body>
		<div class="z_wrap">
			<div class="z_sbody">
				<img class="img1" src="../images/login.srf/signup02.jpg" />
                <div><img src="../images/login.srf/signup03.jpg"/></div>
                
				<h3>登录</h3>
				<p>继续到Skype</p>	
				<em class="z_notice1"></em>
				<div><input class="z_inp z_account" type="text" placeholder="电子邮件、电话或Skype" /></div> 
				<div class="z_some">没有账户？<span class="z_create">创建一个！</span></div>
                <span>忘记了我的用户名</span>
                
                

				<h3>输入密码</h3>
				<em class="z_notice2"></em>
				<div><input class="z_inp z_password" type="password" placeholder="输入密码" /></div> 				
				<div class="z_keepLog"><input type="checkbox" class="z_logstatus" />记住密码 （30天内有效）</div>
				<span>忘记了密码</span>					
				<p class="z_notice3"></p>
				<button class="z_log">登录</button>
            </div>
            				
			
			<div class="z_sfooter clearfix">
				<p>
					<span>@ 2019 Microsoft</span>
					<a href="javascript: ;" target="_blank">使用条款</a>
					<a href="javascript: ;" target="_blank">隐私与cookie</a>
				</p>
			</div>
		</div>
		
		
	</body>
</html>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../js/cookie.js"></script>
